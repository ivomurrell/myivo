<div class="bar-container">
  {%- if let Some(image) = image %}
  <img
    class="bar-cover"
    src="{{ image }}"
    alt="Cover art"
    {%- if let Some(srcset) = srcset %}
    srcset="{{ srcset }}"
    {%- endif %}
  />
  {%- endif %}
  <p class="bar-text-intro">{{ intro }}</p>
  <p class="bar-text-music">{{ now_playing }}</p>
</div>
